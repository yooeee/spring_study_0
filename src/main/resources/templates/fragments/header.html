<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">HOME
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white" sec:authorize="isAuthenticated()">글 쓰기</a></li>
          <li><a href="#" class="nav-link px-2 text-white" sec:authorize="isAuthenticated()">글 조회</a></li>

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" onclick="location.href='/test/login'" class="btn btn-outline-light me-2"
          sec:authorize="isAnonymous()">Login</button>
          <button type="button" onclick="location.href='/test/register'" class="btn btn-warning"
          sec:authorize="isAnonymous()">Sign-up</button>
          <button type="button" onclick="location.href='/test/logout'" class="btn btn-warning"
                  sec:authorize="isAuthenticated()">LogOut</button>

        </div>
      </div>
    </div>
  </header>
</div>
</html>
